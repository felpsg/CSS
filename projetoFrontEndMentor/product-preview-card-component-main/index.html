<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Kenia&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="/image/png" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <article>
      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Perfume">
      </picture>
    </article>
    <article>
      <h2>perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <ul>
        <li class="price">$149.99</li>
        <li class="pricetwo"><s>$169.99</s></li>
      </ul>

      <button class="btn">
        <img src="./images/icon-cart.svg" alt="icone"> Add to Cart
      </button>
    </article>
  </div>
  <div class="attribution"><i>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/felpsg" target="_blank">felps</a></i>.
  </div>
</body>

</html>
